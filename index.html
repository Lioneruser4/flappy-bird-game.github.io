    .ad-box {

    iframe {

    }
  </style>

  <script>
    let reloadInterval = null;

    function refreshAds() {
      // iframe'leri yenile
      const iframe3 = document.getElementById('iframe3');
      if (iframe3) {
        let src = iframe3.src.split('?')[0];
        iframe3.src = src + '?key=e856e7b091878b706e97b09057eb32b8&rand=' + Date.now();
      }
      // atOptions scriptleri için sayfa yenilenmesi gerekiyor, alternatif reload burada değil
    }

    function startAutoReload() {
      if (reloadInterval) return;
      localStorage.setItem("autoReload", "true");
      refreshAds();
      reloadInterval = setInterval(() => {
        // Sayfa komple yenilemek istersen burayı location.reload() yapabilirsin
        refreshAds();
      }, 3000);
    }

    function stopAutoReload() {
      localStorage.setItem("autoReload", "false");
      if (reloadInterval) {
        clearInterval(reloadInterval);
        reloadInterval = null;
      }
    }

    // Sayfa yüklendiğinde otomatik yenilemeyi kontrol et
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("autoReload") === "true") {
        startAutoReload();
      }
    });

    // Butonlara event ekle
    document.getElementById('startBtn').addEventListener('click', startAutoReload);
    document.getElementById('stopBtn').addEventListener('click', stopAutoReload);
  </script>
