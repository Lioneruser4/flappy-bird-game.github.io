<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reklam Sayfası</title>
<style>
  body { margin:0; padding:0; background:#000; color:#fff; font-family:Arial,sans-serif; }
  .controls { text-align:center; padding:15px; background:#222; position:sticky; top:0; z-index:9999; }
  .btn { padding:10px 20px; margin:5px; font-size:16px; cursor:pointer; }
  .ads-wrapper { display:flex; flex-wrap:wrap; justify-content:center; gap:30px; padding:20px; }
  .ad-box { background:#111; padding:10px; border:1px solid #333; min-width:160px; max-width:728px; }
  iframe { max-width:100%; border:none; }
</style>
</head>
<body>

<div class="controls">
  <button id="startBtn" class="btn">Başlat</button>
  <button id="stopBtn" class="btn">Durdur</button>
</div>

<div class="ads-wrapper" id="adsWrapper">
  <!-- Örnek 10 reklam -->
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/wz6qixnvj?key=86bb2cda6a6d12746475b17303b1ef88" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/jmxtn13f4u?key=f0d62284f1985ef0201e08b24c1191f6" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/gggm61xdt?key=d18411038e07bf7ea3618dd99d630270" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/egfxjt4z5?key=d21222c51bdd4afd5a0ecf97c6716982" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/t03q4w7k4?key=e856e7b091878b706e97b09057eb32b8" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="//pl25079553.revenuecpmgate.com/7b01b524e51af9e0ba41771eb90430b5/invoke.js"></iframe></div>
  <div class="ad-box"><iframe src="//pl25075542.revenuecpmgate.com/08/d5/a8/08d5a84758ffc0d0f2dc4af2816d121e.js"></iframe></div>
  <div class="ad-box"><iframe src="//pl25075661.revenuecpmgate.com/b7/86/83/b78683cc54e467ade70cffb61da92366.js"></iframe></div>
  <div class="ad-box"><iframe src="//www.highperformanceformat.com/3165bb9ead9289ac8ccf41eb2a1fe725/invoke.js"></iframe></div>
  <div class="ad-box"><iframe src="//www.highperformanceformat.com/81ec3b214b26464352c7fc73b372b7fe/invoke.js"></iframe></div>
</div>

<script>
  const ads = document.querySelectorAll(".ad-box iframe");
  let current = 0;
  let running = false;
  let timer;

  function startAds() {
    if (running) return;
    running = true;
    runNextAd();
  }

  function runNextAd() {
    if (!running) return;
    if (current >= ads.length) current = 0;

    const ad = ads[current];
    ad.scrollIntoView({behavior:"smooth", block:"center"});
    const ok = confirm("Reklama tıklamak ve kapatmak ister misiniz?");
    if (ok) {
      console.log("Reklama tıklandı: ", ad.src);
    }
    current++;
    timer = setTimeout(runNextAd, 2000); // 2 saniye aralık
  }

  function stopAds() {
    running = false;
    clearTimeout(timer);
    alert("Reklam döngüsü durduruldu.");
  }

  document.getElementById("startBtn").addEventListener("click", startAds);
  document.getElementById("stopBtn").addEventListener("click", stopAds);
</script>

</body>
</html>
