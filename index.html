<script>
  const ads = document.querySelectorAll(".ad-box iframe, .ad-box script");
  let current = 0;
  let running = false;
  let timer;

  function startAds() {
    if (running) return;
    running = true;
    runNextAd();
  }

  function runNextAd() {
    if (!running) return;
    if (current >= ads.length) current = 0;

    const ad = ads[current];
    ad.scrollIntoView({behavior:"smooth", block:"center"});
    const ok = confirm("Reklama tıklamak ve kapatmak ister misiniz?");
    if (ok) {
      console.log("Reklama tıklandı veya script tetiklendi: ", ad.src || ad.innerHTML);
    }
    current++;
    timer = setTimeout(runNextAd, 2000);
  }

  function stopAds() {
    running = false;
    clearTimeout(timer);
    alert("Reklam döngüsü durduruldu.");
  }

  document.getElementById("startBtn").addEventListener("click", startAds);
  document.getElementById("stopBtn").addEventListener("click", stopAds);
</script>
