<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Slot Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Casino Slot Oyunu</h1>
        <div id="loginContainer">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="login()">Giriş</button>
        </div>
        <div id="balanceContainer" class="hidden">
            Bakiye: $<span id="balanceAmount">100</span>
        </div>
        <div id="slotMachine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <button id="betButton" onclick="toggleBetPopup()">Bahis</button>
        <button id="spinButton" onclick="spin()" class="hidden">Çevir</button>
        <div id="message"></div>
        <audio id="spinSound" src="sounds/spin.mp3"></audio>
        <audio id="winSound" src="sounds/win.mp3"></audio>
        <audio id="bonusSound" src="sounds/bonus.mp3"></audio>
        
        <!-- Bahis seçimi pop-up -->
        <div id="betPopup" class="hidden">
            <div class="popup-content">
                <button onclick="setBet(1)">1$</button>
                <button onclick="setBet(2)">2$</button>
                <button onclick="setBet(5)">5$</button>
                <button onclick="setBet(10)">10$</button>
                <button onclick="setBet(50)">50$</button>
                <button onclick="setBet(100)">100$</button>
                <button onclick="closeBetPopup()">Kapat</button>
            </div>
        </div>
        
        <!-- Bonus bildirimi -->
        <div id="bonusPopup" class="hidden">
            <div class="popup-content">
                <p>Tebrikler! 15 ücretsiz çevirme hakkı kazandınız!</p>
                <button onclick="closeBonusPopup()">Tamam</button>
            </div>
        </div>
        
        <!-- Admin Paneli -->
        <div id="adminPanel" class="hidden">
            <h2>Admin Paneli</h2>
            <p>Toplam Kaybedilen Bakiye: $<span id="totalLosses">0</span></p>
            <button onclick="logout()">Çıkış</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
