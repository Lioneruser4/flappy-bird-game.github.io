<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Skor Tablosu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #skor-tablosu {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        #skor-tablosu th, #skor-tablosu td {
            border: 1px solid white;
            padding: 8px;
        }
        
        #skor-tablosu th {
            background-color: #333;
        }
        
        #skor-tablosu tr:nth-child(even) {
            background-color: #555;
        }
        
        #skor-tablosu tr:nth-child(odd) {
            background-color: #777;
        }
        
        input[type="text"] {
            padding: 8px;
            margin-top: 10px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Oyun Skor Tablosu</h1>
    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı">
    <button onclick="skorEkle()">Skor Ekle</button>
    <table id="skor-tablosu">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody id="skorlar">
            <!-- Skorlar buraya eklenecek -->
        </tbody>
    </table>

    <script>
        function skorEkle() {
            var kullaniciAdi = document.getElementById("kullaniciAdi").value;
            var skor = Math.floor(Math.random() * 100); // Rastgele skor oluştur
            
            // Yeni bir satır oluştur
            var row = document.createElement("tr");
            // Kullanıcı adı sütunu
            var kullaniciAdiCell = document.createElement("td");
            kullaniciAdiCell.textContent = kullaniciAdi;
            // Skor sütunu
            var skorCell = document.createElement("td");
            skorCell.textContent = skor;
            // Satıra sütunları ekle
            row.appendChild(kullaniciAdiCell);
            row.appendChild(skorCell);
            // Skor tablosuna satırı ekle
            document.getElementById("skorlar").appendChild(row);
        }
    </script>
</body>
</html>
