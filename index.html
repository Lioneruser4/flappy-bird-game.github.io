<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background-color: #70c5ce; display: block; margin: 0 auto; }
        #scoreboard { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <canvas id="canvas" width="320" height="480"></canvas>
    <div id="scoreboard"></div>
    <script>
        // Basit bir Flappy Bird oyunu kodu
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        
        var bird = new Image();
        var bg = new Image();
        var fg = new Image();
        var pipeNorth = new Image();
        var pipeSouth = new Image();
        
        bird.src = "https://link-to-bird-image";
        bg.src = "https://link-to-bg-image";
        fg.src = "https://link-to-fg-image";
        pipeNorth.src = "https://link-to-pipeNorth-image";
        pipeSouth.src = "https://link-to-pipeSouth-image";
        
        var gap = 85;
        var constant;
        
        var bX = 10;
        var bY = 150;
        
        var gravity = 1.5;
        
        var score = 0;
        
        document.addEventListener("keydown", moveUp);
        
        function moveUp() {
            bY -= 25;
        }
        
        var pipe = [];
        
        pipe[0] = {
            x: canvas.width,
            y: 0
        };
        
        function draw() {
            ctx.drawImage(bg, 0, 0);
            
            for(var i = 0; i < pipe.length; i++) {
                constant = pipeNorth.height + gap;
                ctx.drawImage(pipeNorth, pipe[i].x, pipe[i].y);
                ctx.drawImage(pipeSouth, pipe[i].x, pipe[i].y + constant);
                
                pipe[i].x--;
                
                if(pipe[i].x == 125) {
                    pipe.push({
                        x: canvas.width,
                        y: Math.floor(Math.random() * pipeNorth.height) - pipeNorth.height
                    });
                }
                
                if(bX + bird.width >= pipe[i].x && bX <= pipe[i].x + pipeNorth.width && (bY <= pipe[i].y + pipeNorth.height || bY + bird.height >= pipe[i].y + constant) || bY + bird.height >= canvas.height - fg.height) {
                    location.reload(); // reload the page
                }
                
                if(pipe[i].x == 5) {
                    score++;
                }
            }
            
            ctx.drawImage(fg, 0, canvas.height - fg.height);
            ctx.drawImage(bird, bX, bY);
            
            bY += gravity;
            
            ctx.fillStyle = "#000";
            ctx.font = "20px Verdana";
            ctx.fillText("Score : " + score, 10, canvas.height - 20);
            
            requestAnimationFrame(draw);
        }
        
        draw();
    </script>
</body>
</html>
