<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Botu</title>
</head>
<body>
    <h1>Yapay Zeka Botu</h1>
    
    <div id="chat-container" style="width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: scroll;">
        <!-- Chat messages will be displayed here -->
    </div>

    <input type="text" id="user-input" placeholder="Bir mesaj yazın...">
    <button onclick="sendMessage()">Gönder</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatContainer = document.getElementById("chat-container");

            // Display user message
            chatContainer.innerHTML += "<p><strong>Siz:</strong> " + userInput + "</p>";

            // Simulate AI response
            var aiResponse = getAIResponse(userInput);
            chatContainer.innerHTML += "<p><strong>Yapay Zeka:</strong> " + aiResponse + "</p>";

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Clear input field
            document.getElementById("user-input").value = "";
        }

        function getAIResponse(userInput) {
            // Bu kısımda yapay zeka tarafından verilecek cevaplar veya işlemler yapılabilir.
            // Örneğin, kullanıcının girdiğini analiz edip uygun bir yanıt üretebilir.
            // Bu örnek sadece basit bir "echo" işlevi gerçekleştirir.
            return "Echo: " + userInput;
        }
    </script>
</body>
</html>
