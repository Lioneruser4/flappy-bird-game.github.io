<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/" frameborder="0" allowfullscreen></iframe>
</div>

<button class="button" onclick="copyVideoLink()">Video Linkini Kopyala</button>

<script>
    function copyVideoLink() {
        var videoLink = document.getElementById("youtubeVideo").src;
        navigator.clipboard.writeText(videoLink).then(function() {
            alert("Video linki kopyalandı: " + videoLink);
        }, function() {
            alert("Video linki kopyalanırken bir hata oluştu.");
        });
    }
</script>

</body>
</html>
