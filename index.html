<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 999;
        }
        .youtube-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .youtube-container img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="youtube-container">
    <a href="https://www.youtube.com" target="_blank">
        <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube">
    </a>
</div>

<button class="button" onclick="copyPageLink()">Linki Kopyala</button>

<script>
    function copyPageLink() {
        var pageLink = window.location.href;
        navigator.clipboard.writeText(pageLink).then(function() {
            alert("Sayfa linki kopyalandı: " + pageLink);
        }, function() {
            alert("Sayfa linki kopyalanırken bir hata oluştu.");
        });
    }
</script>

</body>
</html>
