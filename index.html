<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Yarış Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2D Yarış Oyunu</h1>
        <div id="betContainer">
            <button onclick="showBetPopup()">Bahis Yap</button>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="result"></div>
    </div>

    <!-- Bahis Pop-up -->
    <div id="betPopup" class="hidden">
        <div class="popup-content">
            <label for="betAmount">Bahis Miktarı:</label>
            <input type="number" id="betAmount" min="1" placeholder="Bahis Miktarı">
            <label for="carSelect">Araba Seçimi:</label>
            <select id="carSelect">
                <option value="1">Üstteki Araba</option>
                <option value="2">Alttaki Araba</option>
            </select>
            <button onclick="placeBet(1)">1$</button>
            <button onclick="placeBet(5)">5$</button>
            <button onclick="placeBet(10)">10$</button>
            <button onclick="placeBet(15)">15$</button>
            <button onclick="placeBet(20)">20$</button>
            <button onclick="placeBet(50)">50$</button>
            <button onclick="placeBet(100)">100$</button>
            <button onclick="closeBetPopup()">Kapat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
