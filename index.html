<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="user-info">
            <p>Kullanıcı bilgileri alınıyor...</p>
        </div>

        <div id="game-area" class="hidden">
            <h2>Hafıza Oyunu</h2>
            <div class="game-info">
                <p>Hamle: <span id="moves">0</span></p>
                <p>Eşleşen: <span id="matched">0</span>/8</p>
            </div>
            <div id="memory-board"></div>
            <button id="restart-button">Yeniden Başla</button>
        </div>

        <div id="error-area" class="hidden">
            <p>Lütfen bu uygulamayı Telegram içinden açın.</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
