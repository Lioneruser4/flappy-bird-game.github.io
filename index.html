  <script>
    // Run when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      let refreshInterval;
      const REFRESH_INTERVAL = 3000; // 3 seconds
      const autoRefreshBtn = document.getElementById('autoRefreshBtn');
      const stopBtn = document.getElementById('stopBtn');
      
      // Check if auto-refresh was enabled before page reload
      if (localStorage.getItem('autoRefreshEnabled') === 'true') {
        // If auto-refresh was enabled, start it automatically
        autoRefreshBtn.disabled = true;
        stopBtn.disabled = false;
        
        refreshInterval = setInterval(function() {
          window.location.reload();
        }, REFRESH_INTERVAL);
      }
      
      // Manual refresh button
      document.getElementById('refreshBtn').addEventListener('click', function() {
        // Clear auto-refresh state when manually refreshing
        localStorage.removeItem('autoRefreshEnabled');
        window.location.reload();
      });
      
      // Auto refresh button
      autoRefreshBtn.addEventListener('click', function() {
        // Save state to localStorage
        localStorage.setItem('autoRefreshEnabled', 'true');
        
        // Disable auto refresh button and enable stop button
        this.disabled = true;
        stopBtn.disabled = false;
        
        // Clear any existing interval
        if (refreshInterval) {
          clearInterval(refreshInterval);
        }
        
        // Start auto refresh
        refreshInterval = setInterval(function() {
          window.location.reload();
        }, REFRESH_INTERVAL);
      });
      
      // Stop button
      stopBtn.addEventListener('click', function() {
        // Clear the interval
        clearInterval(refreshInterval);
        
        // Remove auto-refresh state
        localStorage.removeItem('autoRefreshEnabled');
        
        // Enable auto refresh button and disable stop button
        autoRefreshBtn.disabled = false;
        this.disabled = true;
      });
    });
    
    // Video ad handling (5 seconds for video ads)
    function handleVideoAds() {
      const videoAds = document.querySelectorAll('video');
      videoAds.forEach(video => {
        video.muted = true;
        video.loop = false;
        video.playsInline = true;
        video.play().then(() => {
          setTimeout(() => {
            video.pause();
            video.currentTime = 0;
          }, 5000);
        });
      });
    }
    
    // Run after page loads
    window.addEventListener('load', function() {
      // Initial check for video ads
      handleVideoAds();
      
      // Set up mutation observer to handle dynamically loaded ads
      const observer = new MutationObserver(function(mutations) {
        handleVideoAds();
      });
      
      // Start observing the document with the configured parameters
      observer.observe(document.body, { childList: true, subtree: true });
    });
