<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Adresi Alıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Adresinizi Alıyoruz</h1>
        <p>IP adresiniz kaydediliyor...</p>
        <p id="ipAddress"></p>
    </div>
    <script>
        async function getIp() {
            const response = await fetch('/get_ip');
            const data = await response.json();
            document.getElementById('ipAddress').innerText = `IP Adresiniz: ${data.ip}`;
        }

        window.onload = getIp;
    </script>
</body>
</html>
