<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="register-btn" onclick="showRegisterForm()">Kayıt Ol</button>
            <button class="login-btn" onclick="showLoginForm()">Giriş Yap</button>
        </div>
        <div id="register-form" class="form">
            <h2>Kayıt Ol</h2>
            <input type="text" id="register-email" placeholder="E-posta">
            <input type="password" id="register-password" placeholder="Şifre">
            <button class="submit-btn" onclick="register()">Kayıt Ol</button>
        </div>
        <div id="login-form" class="form">
            <h2>Giriş Yap</h2>
            <input type="text" id="login-email" placeholder="E-posta">
            <input type="password" id="login-password" placeholder="Şifre">
            <button class="submit-btn" onclick="login()">Giriş Yap</button>
        </div>
        <div id="profile" class="form">
            <h2>Profil</h2>
            <textarea id="tweet" placeholder="Bir şeyler paylaş..."></textarea>
            <button class="submit-btn" onclick="tweet()">Paylaş</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
