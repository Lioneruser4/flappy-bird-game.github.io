<script>
  let reloadInterval = null;
  const REFRESH_INTERVAL = 3000; // 3 saniye

  // Tüm reklamları göster
  function showAllAds() {
    const adBoxes = document.querySelectorAll('.ad-box');
    adBoxes.forEach(ad => {
      ad.style.display = 'block';
      ad.style.visibility = 'visible';
      ad.style.opacity = '1';
      ad.style.minHeight = '100px'; // Minimum yükseklik ayarı
    });
  }

  // Tüm reklamları yenile
  function refreshAds() {
    // Önce tüm reklamları göster
    showAllAds();
    
    // Iframe'leri yenile
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      try {
        if (iframe.src) {
          const src = iframe.src.split('?')[0];
          iframe.src = src + '?r=' + Math.random();
        }
      } catch (e) {
        console.log('Reklam yüklenirken hata oluştu:', e);
      }
    });
    
    // Script tag'lerini yeniden yükle
    const scripts = document.querySelectorAll('script[src*="highperformanceformat"], script[src*="revenuecpmgate"]');
    scripts.forEach(script => {
      if (script.src) {
        const newScript = document.createElement('script');
        newScript.src = script.src;
        newScript.async = true;
        script.parentNode.replaceChild(newScript, script);
      }
    });
  }

  // Otomatik yenilemeyi başlat
  function startAutoReload() {
    if (reloadInterval) return; // Zaten çalışıyorsa tekrar başlatma
    
    // İlk yenilemeyi hemen yap
    refreshAds();
    
    // Sonraki yenilemeleri planla
    reloadInterval = setInterval(refreshAds, REFRESH_INTERVAL);
    
    // Buton durumlarını güncelle
    document.getElementById('startBtn').disabled = true;
    document.getElementById('stopBtn').disabled = false;
    
    console.log('Reklamlar otomatik yenileme başlatıldı. Yenileme aralığı:', REFRESH_INTERVAL + 'ms');
  }

  // Otomatik yenilemeyi durdur
  function stopAutoReload() {
    if (reloadInterval) {
      clearInterval(reloadInterval);
      reloadInterval = null;
    }
    
    // Buton durumlarını güncelle
    document.getElementById('startBtn').disabled = false;
    document.getElementById('stopBtn').disabled = true;
    
    console.log('Otomatik yenileme durduruldu.');
  }

  // Sayfa yüklendiğinde çalışacak kod
  document.addEventListener('DOMContentLoaded', function() {
    // Tüm reklamları göster
    showAllAds();
    
    // Buton eventlerini bağla
    document.getElementById('startBtn').addEventListener('click', startAutoReload);
    document.getElementById('stopBtn').addEventListener('click', stopAutoReload);
    
    // Başlangıçta durdur butonunu devre dışı bırak
    document.getElementById('stopBtn').disabled = true;
    
    console.log('Sayfa yüklendi, reklamlar hazır.');
  });
</script>
