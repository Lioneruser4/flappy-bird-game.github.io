<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Benzeri Profil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="facebook-logo.png" alt="Facebook Logo">
        </div>
        <div id="login-form">
            <input type="text" id="login-email" placeholder="E-posta">
            <input type="password" id="login-password" placeholder="Şifre">
            <button class="login-btn" onclick="login()">Giriş Yap</button>
            <p class="register-link">Hesabın yok mu? <a href="#" onclick="showRegisterForm()">Hemen Kaydol!</a></p>
        </div>
        <div id="register-form">
            <input type="text" id="register-email" placeholder="E-posta">
            <input type="password" id="register-password" placeholder="Şifre">
            <button class="register-btn" onclick="register()">Kayıt Ol</button>
            <p class="login-link">Zaten bir hesabın var mı? <a href="#" onclick="showLoginForm()">Giriş Yap</a></p>
        </div>
        <div id="profile">
            <h2>Profil</h2>
            <p id="username">Kullanıcı Adı: John Doe</p>
            <p id="email">E-posta: john@example.com</p>
            <button onclick="logout()">Çıkış Yap</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
