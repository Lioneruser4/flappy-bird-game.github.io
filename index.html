<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .center {
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .forum {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .forum-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="center">
        <h1>Welcome to My Website</h1>
        <div>
            <button class="button">Forum</button>
            <button class="button">Register</button>
            <button class="button">Login</button>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-container" style="display: none;">
        <h2>Register</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="email" placeholder="Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container" style="display: none;">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username or Email" required><br>
            <input type="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Forum Section -->
    <div id="forum" style="display: none;">
        <h2>Forum</h2>
        <!-- Firebase kullanarak forum içeriğini buraya getirin -->
        <!-- Örnek forum bölümü -->
        <div class="forum">
            <div class="forum-title">Global Forum</div>
            <div>Yorumlar...</div>
        </div>
    </div>
</div>

<script>
    // Firebase bağlantısı ve işlemleri burada gerçekleştirilecek
</script>

</body>
</html>
