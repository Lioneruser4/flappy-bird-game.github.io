<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilgi Gönder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bilgi Gönder</h1>
        <input type="text" id="photo" placeholder="Fotoğraf URL'si"><br>
        <input type="text" id="phone" placeholder="Telefon Numarası"><br>
        <button class="button" onclick="sendData()">Bilgi Gönder</button>
    </div>
    <script>
        async function sendData() {
            const photo = document.getElementById('photo').value;
            const phone = document.getElementById('phone').value;
            const response = await fetch('http://localhost:5000/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ photo: photo, phone: phone }),
            });
            const result = await response.json();
            alert(result.status);
        }
    </script>
</body>
</html>
