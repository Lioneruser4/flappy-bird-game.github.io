<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<a href="https://www.youtube.com" target="_blank">
    <img src="https://www.youtube.com/img/desktop/yt_1200.png" alt="YouTube" width="400">
</a>

<button class="button" onclick="copyPageLink()">Bağlantıyı Kopyala</button>

<script>
    function copyPageLink() {
        var pageLink = "https://www.youtube.com";
        navigator.clipboard.writeText(pageLink).then(function() {
            alert("Sayfa linki kopyalandı: " + pageLink);
        }, function() {
            alert("Sayfa linki kopyalanırken bir hata oluştu.");
        });
    }
</script>

</body>
</html>
