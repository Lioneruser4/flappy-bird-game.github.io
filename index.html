<!DOCTYPE html>

        body {

            color: white;

            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;

            background-color: #4CAF50;

            color: white;

            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .forum {
            border: 1px solid #ccc;

            margin: 20px 0;
            border-radius: 8px;

        .forum-title {
            font-size: 20px;

</head>
