<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1>Roulette Game</h1>
            <div id="auth-buttons">
                <button id="login-button">Login</button>
                <button id="register-button">Register</button>
            </div>
        </header>
        <section id="auth" style="display: none;">
            <div id="register" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button id="register-submit">Register</button>
                <button id="register-cancel">Cancel</button>
            </div>
            <div id="login" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-submit">Login</button>
                <button id="login-cancel">Cancel</button>
            </div>
        </section>
        <section id="roulette-game">
            <h2>Balance: $<span id="balance">0.00</span></h2>
            <button id="spin-button">Spin</button>
            <div id="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
        </section>
        <section id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <div id="user-list"></div>
            <div id="coupon-generator">
                <input type="number" id="coupon-amount" placeholder="Coupon Amount">
                <button id="generate-coupon-button">Generate Coupon</button>
                <div id="coupon-code"></div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Roulette Game. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
