<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İzle</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- YouTube video embed kodu -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <button onclick="copyLink()">Bağlantıyı Kopyala</button>
    </div>

    <script>
        // Bağlantıyı kopyalama işlevi
        function copyLink() {
            var copyText = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Bağlantı kopyalandı: " + copyText);
            }, function() {
                alert("Kopyalama işlemi başarısız!");
            });
        }
    </script>
</body>
</html>
