<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kart Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game-area">
            <div class="game-header">
                <h1>Kart Oyunu</h1>
                <div class="game-info">
                    <div>Hamle: <span id="moves">0</span></div>
                    <div>Eşleşen: <span id="matched">0</span>/<span id="total-pairs">6</span></div>
                </div>
            </div>
            
            <div id="memory-board" class="memory-board"></div>
            
            <button id="restart-button" class="game-button">Yeniden Başlat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
