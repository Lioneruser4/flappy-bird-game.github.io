<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X O Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #online-oyuncular {
            margin-top: 20px;
        }

        #online-oyuncular ul {
            list-style-type: none;
            padding: 0;
        }

        #online-oyuncular ul li {
            display: inline-block;
            margin-right: 10px;
        }

        #online-oyuncular ul li button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #oyun-alan {
            display: none;
        }

        #oyun-alan .cell {
            background-color: #ccc;
            width: 50px;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            display: inline-block;
            margin: 2px;
            cursor: pointer;
        }

        #oyun-alan .cell:hover {
            background-color: #ddd;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 18px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>X O Oyunu</h1>
    <div id="online-oyuncular">
        <h2>Online Oyuncular</h2>
        <ul id="oyuncular-listesi"></ul>
    </div>
    <div id="giris-formu">
        <h2>Giriş Yap</h2>
        <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı">
        <button onclick="kullaniciGiris()">Giriş Yap</button>
    </div>
    <div id="oyun-alan">
        <h2>Oyun Alanı</h2>
        <div class="cell" onclick="cellClick(0)"></div>
        <div class="cell" onclick="cellClick(1)"></div>
        <div class="cell" onclick="cellClick(2)"></div><br>
        <div class="cell" onclick="cellClick(3)"></div>
        <div class="cell" onclick="cellClick(4)"></div>
        <div class="cell" onclick="cellClick(5)"></div><br>
        <div class="cell" onclick="cellClick(6)"></div>
        <div class="cell" onclick="cellClick(7)"></div>
        <div class="cell" onclick="cellClick(8)"></div>
    </div>
    <div id="result"></div>

    <script>
        var kullaniciAdi = "";
        var oyuncular = [];
        var oyunAlanı = document.getElementById("oyun-alan");
        var cells = document.querySelectorAll(".cell");
        var currentPlayer = "X";
        var gameBoard = ["", "", "", "", "", "", "", "", ""];

        function kullaniciGiris() {
            kullaniciAdi = document.getElementById("kullaniciAdi").value;
            document.getElementById("giris-formu").style.display = "none";
            document.getElementById("online-oyuncular").style.display = "block";
            ekleOyuncuListesi(kullaniciAdi);
        }

        function ekleOyuncuListesi(kullaniciAdi) {
            oyuncular.push(kullaniciAdi);
            var oyuncularListesi = document.getElementById("oyuncular-listesi");
            oyuncularListesi.innerHTML = "";
            oyuncular.forEach(function(oyuncu) {
                if (oyuncu !== kullaniciAdi) {
                    var li = document.createElement("li");
                    var button = document.createElement("button");
                    button.textContent = "Davet Et";
                    button.onclick = function() { davetEt(oyuncu); };
                    li.textContent = oyuncu + " ";
                    li.appendChild(button);
                    oyuncularListesi.appendChild(li);
                }
            });
        }

        function davetEt(davetEdilen) {
            alert("Davet gönderildi: " + davetEdilen);
            // Davet edilen oyuncuyla X O oyununu başlatma işlemi buraya eklenebilir
        }

        function cellClick(index) {
            if (!gameBoard[index]) {
                gameBoard[index] = currentPlayer;
                document.getElementById("result").innerHTML = "";
                renderGameBoard();
                checkWin();
                currentPlayer = currentPlayer === "X" ? "O" : "X";
            }
        }
