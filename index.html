<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Casino Oyunu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="background-image">
    <!-- Slot oyunu ve modallar burada olacak -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('loginModal')">&times;</span>
        <h2>Giriş Yap</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required>
          <input type="password" id="loginPassword" placeholder="Şifre" required>
          <button type="submit">Giriş Yap</button>
        </form>
        <button onclick="showModal('registerModal')">Kayıt Ol</button>
        <button onclick="startDemo()">Demo Oyna</button>
      </div>
    </div>

    <!-- Kayıt Modalı -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('registerModal')">&times;</span>
        <h2>Kayıt Ol</h2>
        <form id="registerForm">
          <input type="text" id="registerUsername" placeholder="Kullanıcı Adı" required>
          <input type="password" id="registerPassword" placeholder="Şifre" required>
          <button type="submit">Kayıt Ol</button>
        </form>
      </div>
    </div>

    <!-- Admin Paneli -->
    <div id="adminPanel" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('adminPanel')">&times;</span>
        <h2>Admin Paneli</h2>
        <div id="userList"></div>
        <button onclick="addBalanceToUser()">Bakiye Ekle</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
