<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Firebase Authentication Example</h1>
    <div id="login-container">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
    </div>
    <div id="user-container" style="display:none;">
        <p>Welcome, <span id="user-email"></span>!</p>
        <button onclick="logout()">Logout</button>
        <div>
            <input type="file" id="file" accept="image/*">
            <button onclick="uploadFile()">Upload Profile Picture</button>
        </div>
        <div id="profile-image-container">
            <img src="" id="profile-image" alt="Profile Picture">
        </div>
    </div>
</body>
</html>
