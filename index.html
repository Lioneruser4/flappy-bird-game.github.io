<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İzle</title>
    <style>
        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        // YouTube'u açma işlevi
        window.onload = function() {
            window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank", "width=800,height=600");
        }

        // Bağlantıyı kopyalama işlevi
        function copyLink() {
            var copyText = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Bağlantı kopyalandı: " + copyText);
            }, function() {
                alert("Kopyalama işlemi başarısız!");
            });
        }
    </script>

    <div class="button-container">
        <button onclick="copyLink()">Bağlantıyı Kopyala</button>
    </div>
</body>
</html>
