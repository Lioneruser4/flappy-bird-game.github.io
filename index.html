<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV İzle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1779293358827927" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background: #1e88e5;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }
        
        .channel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .channel-btn {
            background: white;
            border: 2px solid #1e88e5;
            border-radius: 8px;
            padding: 15px 25px;
            text-decoration: none;
            color: #1e88e5;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
            display: inline-block;
            cursor: pointer;
        }
        
        .channel-btn:hover {
            background: #1e88e5;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .section-title {
            text-align: center;
            margin: 30px 0 20px;
            color: #333;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #1e88e5;
            margin: 10px auto 0;
        }
        
        footer {
            background: #333;
            color: #fff;
            padding: 30px 0 15px;
            margin-top: 50px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .channel-list {
                flex-direction: column;
                align-items: center;
            }
            
            .channel-btn {
                width: 90%;
                max-width: 300px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Başlık -->
    <header>
        <div class="container">
            <h1>Canlı TV İzle</h1>
        </div>
    </header>

    <div class="container">
        <!-- Türk Kanalları -->
        <h2 class="section-title">Türk Kanalları</h2>
        <div class="channel-list">
            <a href="https://www.trt1.com.tr/canli-yayin" class="channel-btn" target="_blank">TRT 1</a>
            <a href="https://www.showtv.com.tr/canli-yayin/1" class="channel-btn" target="_blank">Show TV</a>
            <a href="https://www.atv.com.tr/canli-yayin" class="channel-btn" target="_blank">ATV</a>
        </div>
        
        <!-- Azerbaycan Kanalları -->
        <h2 class="section-title">Azerbaycan Kanalları</h2>
        <div class="channel-list">
            <a href="https://www.trtavaz.com.tr/canli" class="channel-btn" target="_blank">TRT Azerbaycan</a>
            <a href="https://xezerxeber.az/canli-yayim" class="channel-btn" target="_blank">Xəzər TV</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Canlı TV İzle. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
