<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İzle</title>
    <style>
        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* YouTube iframe */
        #youtube-iframe {
            width: 100%;
            height: 50vh; /* Yarısı kadar ekran yüksekliği */
        }
    </style>
</head>
<body>
    <iframe id="youtube-iframe" src="https://www.youtube.com" frameborder="0"></iframe>
    <div class="button-container">
        <button onclick="copyLink()">Bağlantıyı Kopyala</button>
    </div>

    <script>
        // Bağlantıyı kopyalama işlevi
        function copyLink() {
            var copyText = window.location.href;
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Bağlantı kopyalandı: " + copyText);
            }, function() {
                alert("Kopyalama işlemi başarısız!");
            });
        }
    </script>
</body>
</html>
