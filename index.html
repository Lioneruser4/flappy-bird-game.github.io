<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video İndirme</title>
</head>
<body>
    <h2>Instagram Video İndirme</h2>
    <form id="downloadForm">
        <label for="videoUrl">Video URL'si:</label><br>
        <input type="text" id="videoUrl" name="videoUrl" style="width: 300px;"><br><br>
        <button type="button" onclick="downloadVideo()">Videoyu İndir</button>
    </form>

    <p id="downloadLink" style="display: none;">
        İndirme bağlantısı: <a id="link" href="#" target="_blank"></a>
    </p>

    <script>
        function downloadVideo() {
            var videoUrl = document.getElementById("videoUrl").value;
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://www.save-free.com/?url=" + videoUrl, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.status == "success") {
                        var downloadUrl = response.data.videoUrl;
                        document.getElementById("link").href = downloadUrl;
                        document.getElementById("link").innerText = downloadUrl;
                        document.getElementById("downloadLink").style.display = "block";
                    } else {
                        alert("Video indirilemedi. Lütfen geçerli bir Instagram video URL'si girin.");
                    }
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
