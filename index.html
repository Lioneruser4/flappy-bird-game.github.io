<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Games</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
        }
        .game-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .game-btn:hover {
            background-color: #888;
        }
        canvas {
            margin-top: 20px;
            background-color: #222;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Casino Games</h1>
        <button class="game-btn" id="aviator-btn">Play Aviator</button>
        <button class="game-btn" id="slot-btn">Play Slot Machine</button>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
