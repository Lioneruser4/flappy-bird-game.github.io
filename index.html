<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video ve Müzik İndir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video ve Müzik İndir</h1>
        <p>YouTube veya Instagram linkini aşağıya girerek indirme işlemini başlatın.</p>
        <form id="downloadForm">
            <input type="text" id="url" placeholder="Örneğin: https://www.youtube.com/watch?v=..." required>
            <button type="submit">İndir</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
