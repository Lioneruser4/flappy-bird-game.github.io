<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korku Oyunu</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 15px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            cursor: pointer;
        }

        .box img {
            max-width: 80%;
            max-height: 80%;
        }

        #scary-video {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #scary-video video {
            width: 80vw;
            height: 60vh;
            border: 5px solid white;
        }

        #close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            z-index: 20;
            display: none;
        }

    </style>
</head>
<body>

<div id="game-area">
    <!-- Kutular buraya JavaScript ile eklenecek -->
</div>

<!-- Korku videosu -->
<div id="scary-video">
    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
    </video>
</div>

<button id="close-btn">Kapat</button>

<script src="scaryBoxGame.js"></script>
</body>
</html>
