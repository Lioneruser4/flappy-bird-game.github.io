<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Reklam Sayfası</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .controls {
    text-align: center;
    padding: 15px;
    background: #222;
    position: sticky;
    top: 0;
    z-index: 9999;
  }
  .btn {
    padding: 10px 20px;
    margin: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  .ads-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }
  .ad-box {
    background: #111;
    padding: 10px;
    border: 1px solid #333;
    min-width: 160px;
    max-width: 728px;
  }
  iframe {
    max-width: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="controls">
  <button id="startBtn" class="btn">Başlat (3s Yenile)</button>
  <button id="stopBtn" class="btn">Durdur</button>
</div>

<div class="ads-wrapper" id="adsWrapper">
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/t03q4w7k4?key=e856e7b091878b706e97b09057eb32b8" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/wz6qixnvj?key=86bb2cda6a6d12746475b17303b1ef88" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/jmxtn13f4u?key=f0d62284f1985ef0201e08b24c1191f6" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/gggm61xdt?key=d18411038e07bf7ea3618dd99d630270" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/egfxjt4z5?key=d21222c51bdd4afd5a0ecf97c6716982" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/t03q4w7k4?key=e856e7b091878b706e97b09057eb32b8" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/wz6qixnvj?key=86bb2cda6a6d12746475b17303b1ef88" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/jmxtn13f4u?key=f0d62284f1985ef0201e08b24c1191f6" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/gggm61xdt?key=d18411038e07bf7ea3618dd99d630270" width="300" height="250"></iframe></div>
  <div class="ad-box"><iframe src="https://www.revenuecpmgate.com/egfxjt4z5?key=d21222c51bdd4afd5a0ecf97c6716982" width="300" height="250"></iframe></div>
</div>

<script>
  let reloadInterval = null;

  function refreshAds() {
    const iframes = document.querySelectorAll('.ad-box iframe');
    iframes.forEach((iframe) => {
      let src = iframe.src.split('?')[0];
      iframe.src = src + '?rand=' + Date.now();
    });
  }

  function startAutoReload() {
    if (reloadInterval) return;
    refreshAds();
    reloadInterval = setInterval(refreshAds, 2000); // 2 saniyede bir yenile
  }

  function stopAutoReload() {
    if (reloadInterval) {
      clearInterval(reloadInterval);
      reloadInterval = null;
    }
  }

  document.getElementById('startBtn').addEventListener('click', startAutoReload);
  document.getElementById('stopBtn').addEventListener('click', stopAutoReload);
</script>

</body>
</html>
