<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="user-info">
            <p>Kullanıcı bilgileri alınıyor...</p>
        </div>

        <hr>

        <div id="game-area" class="hidden">
            <h2>Tıklama Oyunu</h2>
            <p>Butona olabildiğince çok tıkla!</p>
            <p>Skorun: <span id="score">0</span></p>
            <button id="click-button">Tıkla!</button>
        </div>

        <div id="error-area" class="hidden">
            <p>Lütfen bu uygulamayı Telegram içinden açın.</p>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
