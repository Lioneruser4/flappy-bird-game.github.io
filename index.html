<!DOCTYPE html>
<html lang="tr">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1779293358827927"
     crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV - Azerbaycan ve Türk Kanalları</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #e74c3c;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .player-container {
            background-color: #000;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .channel-category {
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e74c3c;
            color: #333;
        }
        
        .channel {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .channel:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .channel-logo {
            width: 100%;
            height: 120px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        
        .channel-logo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .channel-name {
            padding: 10px;
            text-align: center;
            font-weight: 600;
            background-color: #fff;
        }
        
        .active {
            border: 3px solid #e74c3c;
        }
        
        .search-container {
            margin: 20px 0;
            text-align: center;
        }
        
        #search {
            width: 100%;
            max-width: 500px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        
        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .channel-logo {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Canlı TV İzle</h1>
        <p>Türk ve Azerbaycan Kanalları</p>
    </header>
    
    <div class="container">
        <div class="player-container">
            <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Kanal ara...">
        </div>
        
        <h2 class="channel-category">Azerbaycan Kanalları</h2>
        <div class="channel-list" id="azerbaycan-kanallari">
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/az/9/9e/AzTV_logo_2015.png" alt="AzTV">
                </div>
                <div class="channel-name">AzTV</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/az/thumb/9/9c/İctimai_TV_Logo.svg/1200px-İctimai_TV_Logo.svg.png" alt="İctimai TV">
                </div>
                <div class="channel-name">İctimai TV</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/az/thumb/5/5f/İdman_Azərbaycan_TV_logo.svg/1200px-İdman_Azərbaycan_TV_logo.svg.png" alt="İdman TV">
                </div>
                <div class="channel-name">İdman TV</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/az/thumb/4/4e/X%C9%99z%C9%99r_TV_logo.png/1200px-X%C9%99z%C9%99r_TV_logo.png" alt="Xəzər TV">
                </div>
                <div class="channel-name">Xəzər TV</div>
            </div>
        </div>
        
        <h2 class="channel-category">Türk Kanalları</h2>
        <div class="channel-list" id="turk-kanallari">
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCqS6HmNwvQH2jQlSPgMPF0w">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/TRT_1_logo_%282019%29.png/800px-TRT_1_logo_%282019%29.png" alt="TRT 1">
                </div>
                <div class="channel-name">TRT 1</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Show_TV_logo.png/800px-Show_TV_logo.png" alt="Show TV">
                </div>
                <div class="channel-name">Show TV</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Star_TV_logo.svg/800px-Star_TV_logo.svg.png" alt="Star TV">
                </div>
                <div class="channel-name">Star TV</div>
            </div>
            
            <div class="channel" data-stream="https://www.youtube.com/embed/live_stream?channel=UCG3KaGt8WmYsHqn9HhO4dJQ">
                <div class="channel-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/ATV_logo_%282016%29.png/800px-ATV_logo_%282016%29.png" alt="ATV">
                </div>
                <div class="channel-name">ATV</div>
            </div>
        </div>
    </div>
    
    <script>
        // Kanal seçildiğinde oynatıcıyı güncelle
        document.querySelectorAll('.channel').forEach(channel => {
            channel.addEventListener('click', function() {
                // Tüm kanallardan active sınıfını kaldır
                document.querySelectorAll('.channel').forEach(c => c.classList.remove('active'));
                // Tıklanan kanala active sınıfını ekle
                this.classList.add('active');
                // Oynatıcıyı güncelle
                document.getElementById('player').src = this.getAttribute('data-stream');
                // Sayfayı oynatıcıya kaydır
                document.querySelector('.player-container').scrollIntoView({ behavior: 'smooth' });
            });
        });
        
        // Arama işlevselliği
        document.getElementById('search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const channels = document.querySelectorAll('.channel');
            
            channels.forEach(channel => {
                const channelName = channel.querySelector('.channel-name').textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        });
        
        // Sayfa yüklendiğinde ilk kanalı seçili yap
        window.onload = function() {
            const firstChannel = document.querySelector('.channel');
            if (firstChannel) {
                firstChannel.click();
            }
        };
    </script>
</body>
</html>
