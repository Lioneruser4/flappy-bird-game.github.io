<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulet Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginScreen">
        <h2>Giriş Yap</h2>
        <input type="text" id="accessCode" placeholder="Kodunuzu girin">
        <button onclick="verifyCode()">Giriş</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <h2>Rulet Oyunu</h2>
        <div id="rouletteWheel"></div>
        <div id="balance">Bakiye: <span id="balanceAmount">100</span></div>
        <button onclick="spinWheel()">Çevir</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
