<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            background: url('images/your-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(10px);
            z-index: -1;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            background-color: rgba(51, 51, 51, 0.8);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        #chatbox {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: rgba(34, 34, 34, 0.8);
            color: #fff;
            border-bottom: 1px solid #444;
        }
        #input-container {
            display: flex;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #444;
            color: #fff;
        }
        #submit {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Type a message...">
            <button id="submit">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('input');
        const submit = document.getElementById('submit');

        submit.addEventListener('click', () => {
            const userMessage = input.value.trim();
            if (userMessage !== '') {
                appendMessage('User', userMessage);
                fetchResponse(userMessage);
                input.value = '';
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submit.click();
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${sender}: ${message}`;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        async function fetchResponse(message) {
            try {
                const response = await fetch('https://api.openai.com/v1/engines/davinci-codex/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer org-03PIBWJ7FrI2lcIl0UW0RqPt`
                    },
                    body: JSON.stringify({
                        prompt: message,
                        max_tokens: 150
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.choices && data.choices.length > 0) {
                    appendMessage('AI', data.choices[0].text.trim());
                } else {
                    appendMessage('AI', 'Sorry, there was no response from the AI.');
                }
            } catch (error) {
                appendMessage('AI', `Sorry, there was an error: ${error.message}`);
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
