<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siteye Hoşgeldiniz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<script>
    window.onload = function() {
        window.open("https://www.youtube.com", "_blank");
    };

    function copyPageLink() {
        var pageLink = window.location.href;
        navigator.clipboard.writeText(pageLink).then(function() {
            alert("Sayfa linki kopyalandı: " + pageLink);
        }, function() {
            alert("Sayfa linki kopyalanırken bir hata oluştu.");
        });
    }
</script>

<div>
    <button class="copy-button" onclick="copyPageLink()">Bağlantıyı Kopyala</button>
</div>

</body>
</html>
