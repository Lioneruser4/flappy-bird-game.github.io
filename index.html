<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ana Sayfa</title>
    <script>
        // Otomatik olarak YouTube ana sayfasına yönlendir
        window.onload = function() {
            window.location.href = "https://www.youtube.com/";
        };

        // Bağlantıyı kopyalama işlevi
        function copyLink() {
            var copyText = "https://www.youtube.com/";
            navigator.clipboard.writeText(copyText).then(function() {
                alert("Bağlantı kopyalandı: " + copyText);
            }, function() {
                alert("Kopyalama işlemi başarısız!");
            });
        }
    </script>
</head>
<body>
    <h1>YouTube Ana Sayfa</h1>
    <p>YouTube'nun ana sayfasına yönlendiriliyorsunuz. Eğer yönlendirilme gerçekleşmezse <a href="https://www.youtube.com/">buraya tıklayın</a>.</p>
    <button onclick="copyLink()">Bağlantıyı Kopyala</button>
</body>
</html>
