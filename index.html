<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulmaca Oyunu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 20px;
            padding: 20px;
        }
        #game-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Bulmaca Oyunu</h1>
    
    <div id="game-container">
        <p id="question">Sual burada göstəriləcək.</p>
        <input type="text" id="user-answer" placeholder="Cavabınızı buraya yazın...">
        <button onclick="checkAnswer()">Cavabı göndər</button>
    </div>

    <div id="scoreboard">
        <h2>Skor Cədvəli</h2>
        <ol id="scores">
            <!-- Skorlar burada göstəriləcək -->
        </ol>
    </div>

    <script>
        var scores = [];
        var username;

        var questions = [
            { question: "Bir həftədə neçə gün var?", answer: "7" },
            { question: "Mavi rəngin qarşısında gələn rəng nədir?", answer: "sarı" },
            { question: "Gündə neçə saat var?", answer: "24" }
            // Başqa suallar əlavə edə bilərsiniz
        ];

        var currentQuestionIndex = 0;

        showQuestion();

        function showQuestion() {
            document.getElementById("question").textContent = questions[currentQuestionIndex].question;
        }

        function checkAnswer() {
            var userAnswer = document.getElementById("user-answer").value.trim().toLowerCase();
            var correctAnswer = questions[currentQuestionIndex].answer.toLowerCase();

            if (userAnswer === correctAnswer) {
                alert("Təbriklər! Düzgün cavab.");
                updateScoreboard();
                nextQuestion();
            } else {
                alert("Üzr istəyirik, yanlış cavab. Zəhmət olmasa yenidən cəhd edin.");
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= questions.length) {
                alert("Oyun bitdi! Təşəkkürlər.");
            } else {
                showQuestion();
                document.getElementById("user-answer").value = "";
            }
        }

        function updateScoreboard() {
            if (!username) {
                username = prompt("Zəhmət olmasa istifadəçi adınızı daxil edin:");
            }
            var userIP = "127.0.0.1"; // İstifadəçinin IP ünvanını əldə etmək üçün kompleks metotlar əlavə edə bilərsiniz

            scores.push({ username: username, score: scores.length + 1, ip: userIP });

            scores.sort((a, b) => b.score - a.score);

            var scoreboard = document.getElementById("scores");
            scoreboard.innerHTML = "";

            for (var i = 0; i < Math.min(scores.length, 10); i++) {
                var scoreItem = document.createElement("li");
                scoreItem.textContent = scores[i].username + " - " + scores[i].score;
                scoreboard.appendChild(scoreItem);
            }
        }
    </script>
</body>
</html>
