<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Şikayet Botu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TikTok Dolandırıcılık Şikayet Botu</h1>
    </header>
    <main>
        <form id="report-form">
            <label for="username">Şikayet Edilecek Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <label for="report-count">Kaç Rapor:</label>
            <input type="number" id="report-count" name="report-count" value="1" min="1" required>
            <button type="button" id="start-button">Başlat</button>
            <button type="button" id="stop-button" disabled>Dur</button>
        </form>
        <p id="response-message"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
