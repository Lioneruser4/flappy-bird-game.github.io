<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun ve Skor Tablosu</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        #skor-tablosu {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        
        #skor-tablosu th, #skor-tablosu td {
            border: 1px solid white;
            padding: 8px;
        }
        
        #skor-tablosu th {
            background-color: #333;
        }
        
        #skor-tablosu tr:nth-child(even) {
            background-color: #555;
        }
        
        #skor-tablosu tr:nth-child(odd) {
            background-color: #777;
        }
        
        input[type="text"] {
            padding: 8px;
            margin-top: 10px;
            width: 200px;
        }
        
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Oyun ve Skor Tablosu</h1>
    <input type="text" id="kullaniciAdi" placeholder="Kullanıcı Adı">
    <button onclick="oyunuBaslat()">Oyunu Başlat</button>
    <button onclick="goruntuleSkorTablosu()">Skor Tablosu</button>
    <table id="skor-tablosu">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Skor</th>
            </tr>
        </thead>
        <tbody id="skorlar">
            <!-- Skorlar buraya eklenecek -->
        </tbody>
    </table>

    <script>
        var skorlar = [];

        function oyunuBaslat() {
            var kullaniciAdi = document.getElementById("kullaniciAdi").value;
            var skor = Math.floor(Math.random() * 100); // Rastgele skor oluştur

            skorlar.push({ kullaniciAdi: kullaniciAdi, skor: skor });
            guncelleSkorTablosu();
        }

        function goruntuleSkorTablosu() {
            guncelleSkorTablosu();
        }

        function guncelleSkorTablosu() {
            var skorTablosuHTML = "";
            for (var i = 0; i < skorlar.length; i++) {
                skorTablosuHTML += "<tr>";
                skorTablosuHTML += "<td>" + skorlar[i].kullaniciAdi + "</td>";
                skorTablosuHTML += "<td>" + skorlar[i].skor + "</td>";
                skorTablosuHTML += "</tr>";
            }
            document.getElementById("skorlar").innerHTML = skorTablosuHTML;
        }
    </script>
</body>
</html>
