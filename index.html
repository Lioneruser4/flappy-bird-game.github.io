  <script>
    let reloadInterval = null;

    function refreshAds() {
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach(frame => {
        let src = frame.src.split("?")[0];
        let key = frame.src.includes("?") ? frame.src.split("?")[1] : "";
        frame.src = src + "?" + key + "&rand=" + Date.now();
      });
    }

    function startAutoReload() {
      if (reloadInterval) return;
      localStorage.setItem("autoReload", "true");
      refreshAds();
      reloadInterval = setInterval(refreshAds, 2000); // 2 saniye
    }

    function stopAutoReload() {
      localStorage.setItem("autoReload", "false");
      if (reloadInterval) {
        clearInterval(reloadInterval);
        reloadInterval = null;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem("autoReload") === "true") {
        startAutoReload();
      }
    });

    document.getElementById('startBtn').addEventListener('click', startAutoReload);
    document.getElementById('stopBtn').addEventListener('click', stopAutoReload);
  </script>
