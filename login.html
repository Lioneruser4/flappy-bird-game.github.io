<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="telegram-sign-in-button">Sign in with Telegram</button>
    </main>

    <footer>
        <p>&copy; 2024 Our Website. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script>
        // Firebase konfigürasyonu
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase başlatma
        firebase.initializeApp(firebaseConfig);

        // Telegram üzerinden giriş yapma
        var telegramProvider = new firebase.auth.TelegramAuthProvider();

        // Telegram ile giriş yap butonunu seçme
        var telegramSignInButton = document.getElementById('telegram-sign-in-button');

        // Telegram ile giriş yapma işlevselliği ekleme
        telegramSignInButton.addEventListener('click', function() {
            firebase.auth().signInWithPopup(telegramProvider).then(function(result) {
                // Başarılı giriş
                var user = result.user;
                console.log("Telegram ile giriş yapıldı: ", user);
            }).catch(function(error) {
                // Hata durumunda
                var errorCode = error.code;
                var errorMessage = error.message;
                console.error("Telegram ile giriş yaparken bir hata oluştu: ", errorMessage);
            });
        });
    </script>
</body>
</html>
